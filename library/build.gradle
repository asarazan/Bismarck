ext {
    // Repository on bintray where your library will end up
    bintrayRepo = 'kotlin'

    // Name of your library on bintray
    bintrayName = 'bismarck'

    // Organisation on bintray you want to upload to. Leave blank if none
    bintrayOrganisation = 'asarazan'

    // Desired groupId of your library
    publishedGroupId = 'net.sarazan.bismarck.sample'

    // Name of your library, maps to the filename of the generated framework file
    libraryName = 'bismarck'
    // Note: If you change the libraryName, you'll need to update the 'Compile Kotlin/Native Library' build step in the  'ios-app' sample project and add the new framework file to your project.

    // Description of your library
    libraryDescription = 'A WIP caching library for kotlin'

    // Git and website urls
    siteUrl = 'https://github.com/asarazan/bismarck'
    gitUrl = 'https://github.com/asarazan/bismarck.git'

    // Library version
    libraryVersion = '0.0.1'

    // List of developers to be mentioned in the pom and podspec files
    libraryDevelopers = [
            [name: 'Aaron Sarazan', email: 'aaron@sarazan.net'],
            [name: 'Tre Murillo', email: 'treelzebub@gmail.com']
    ]

    // License information
    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'http://opensource.org/licenses/MIT'
    license = 'MIT'
}