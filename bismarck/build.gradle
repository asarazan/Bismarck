apply plugin: "org.jetbrains.kotlin.multiplatform"

group = GROUP
version = VERSION_NAME

kotlin {
    jvm()
    js() {
        nodejs()
    }
    iosX64("ios") {
        binaries {
            framework {
                freeCompilerArgs += "-Xobjc-generics"
            }
        }
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin("stdlib-common")
                implementation "co.touchlab:stately-common:$STATELY_VERSION"
                implementation "co.touchlab:stately-concurrency:$STATELY_VERSION"
                implementation "co.touchlab:stately-isolate:$STATELY_VERSION"
                implementation "co.touchlab:stately-iso-collections:$STATELY_VERSION"
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:$COROUTINES_VERSION"
            }
        }

        commonTest {
            dependencies {
                implementation kotlin("test-common")
                implementation kotlin("test-annotations-common")
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$COROUTINES_VERSION"
            }
        }

        jvmMain {
            dependsOn commonMain
            dependencies {
                implementation kotlin("stdlib-jdk8")
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$COROUTINES_VERSION"
                api "io.reactivex:rxjava:1.3.8"
                compileOnly "com.squareup.wire:wire-runtime:3.0.1"
                compileOnly "com.google.code.gson:gson:2.8.6"
            }
        }
        jvmTest {
            dependsOn commonTest
            dependencies {
                implementation kotlin("test")
                implementation kotlin("test-junit")
            }
        }

        jsMain {
            dependsOn commonMain
            dependencies {
                implementation kotlin("stdlib-js")
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-js:$COROUTINES_VERSION"
            }
        }
        jsTest {
            dependsOn commonTest
            dependencies {
                implementation kotlin("test-js")
            }
        }

        iosMain {
            dependsOn commonMain
            dependencies {
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-native:$COROUTINES_VERSION"
            }
        }

        iosTest {}
    }
}

configurations {
    compileClasspath
}

apply from: "${rootDir}/gradle/gradle-mvn-mpp-push.gradle"
apply from: "${rootDir}/gradle/npm-publish.gradle"
